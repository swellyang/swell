server:
  port: 8080
  servlet:
    session:
      timeout: 3600
    context-path: /swell
  tomcat:
    uri-encoding: UTF-8
spring:
  jmx:
    enabled: false
  http:
    encoding:
      force: true
      enabled: true
      charset: UTF-8
  jpa:
    open-in-view: true
    database: MYSQL
    show-sql: false
    generate-ddl: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
  datasource:
    name: swell
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/pmss?useSSL=false&amp;autoReconnect=true&amp;useUnicode=true&amp;characterEncoding=utf-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    tomcat:
      test-on-borrow: true
      test-while-idle: true
      test-on-return: false
      validation-query: SELECT 1 FROM DUAL
      time-between-eviction-runs-millis: 300000
      min-evictable-idle-time-millis: 1800000
      initial-size: 20
      max-active: 500
      max-wait: 60000
      min-idle: 1
  thymeleaf:
    cache: false
    check-template: false
    check-template-location: true
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    servlet:
      content-type: text/html
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/templates/,classpath:/upload/
custom:
  security:
    loginPage: /loginForm
    loginProcessingUrl: /login
    loginSuccessUrl: /
    accessDeniedPage: /accessDenied
    logoutUrl: /logout
    permitAll: /loginForm
    ignoreAll: /resources/**,/favicon.ico
  schedule:
    cron-on: false
    cron-test: 10 10 17 2 * ?
